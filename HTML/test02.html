<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <title>使用备用投影显示 web 地图</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGl1a2U5OCIsImEiOiJjbDZnNGJmNHMwbzJoM2lvcjJhZnV3NWo5In0.nmUwLFa4fv5PChNZUf2GwQ';
    const map = new mapboxgl.Map({
      container: 'map', 
      style: 'mapbox://styles/mapbox/streets-v12', 
      center: [0, 0],
      zoom: 2, 
      /**
       * 投影: 是将三维行星上的位置坐标转换为二维平面的方法。
       * 包括以下几种效果:
       * 1.地球仪: globe，三维球体，从太空看地球(默认)
       * 2.等面积投影: 区域相对大小是准确的，但形状扭曲。
       * (1).equalEarth: 平等地球，纸片
       * (2).albers: 凹型纸片
       * 3.共型投影: 形状和角度准确，但尺寸变形。
       * (1).lambertConformalConic: 半圆形纸片。
       * 4.妥协投影: 尺寸和形状都失真。
       * (1).winkelTripel: 平等地球，纸片
       * (2).naturalEarth: 平等地球，纸片
       * (3).equirectangular: 等距柱状
      */
      projection: 'naturalEarth' // 在构造器中设置投影
    });

    // 修改投影方法: setProjection
    map.setProjection({
      name: 'globe'
    })

    // 获取当前投影: getProjection
    const projection = map.getProjection();
    console.log('当前投影', projection);
  </script>
</body>
</html>
